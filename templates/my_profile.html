                    <a class="nav-link" href="/my_offers" style="color:white!important;">Mes offres</a>

            <div class="container">

                <div class="col-md-6" style="margin: 0 auto;">
                    <h2 class="text-center" style="padding-top:3rem;">Modifier mon profil</h2><hr/>
                    <form>
                        <div class="s"></div>
                         <div class="form-group">
		                        <label for="change-lname">Nom</label>
		                        <input type="text" class="form-control" value="{{ user_infos[2] }}" name="change-lname" id="change-lname">
                         </div>
                         <div class="form-group">
		                        <label for="change-fname">Prénom</label>
		                        <input type="text" class="form-control" value="{{ user_infos[1] }}" name="change-fname" id="change-fname">
                         </div>
                        <div class="form-group">
		                        <label for="change-email">Adresse courriel</label>
		                        <input type="email" class="form-control" value="{{ user_infos[3] }}" name="change-email" id="change-email">
                         </div>
                        <div class="form-group">
		                        <label for="change-phone">Téléphone</label>
		                        <input type="text" class="form-control" value="{{ user_infos[5] }}" name="change-phone" id="change-phone">
                         </div>
                        <div class="form-group">
                            <a class="btn btn-secondary btn-lg" href="/change_password"><i class="fa fa-pencil" aria-hidden="true"></i> Mot de passe</a>

                        </div>
                         <button class="btn btn-primary" name="save">Enregistrer</button>
                         <a href="/profil" class="btn btn-primary" name="cancel">Annuler</a>
                    </form>
                </div>


				<div class="text-center footer">
                    <hr/>
		            <p>© {{ year }} FoodSharing Tous droits réservés.</p>
		        </div>
			</div>

            $( "form" ).on( "submit", function( event ) {
                event.preventDefault();

                update_user_information($(this));

            });
        </script>
