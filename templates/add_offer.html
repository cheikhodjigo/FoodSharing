    <head>

        <!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>Accueil - FoodSharing</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="" type="image/gif" sizes="16x16">
        <!-- Styles -->

        <!-- Bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/HomeStyle.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#4d5cb1;">
                  <a class="navbar-brand" href="/" style="color:white!important;">FoodSharing</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="color:white!important;"><span class="sr-only">(current)</span><i class="fa fa-plus-circle" aria-hidden="true"></i> Fournir</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="my_offers" style="color:white!important;">Mes offres</a>
                  </li>
                    {%  if role == 'Administrateur' %}
                        <li class="nav-item">
                            <!--<a class="nav-link" href="#" style="color:white!important;">Gérer</a>-->
                            <div class="dropdown show">
                                <a class="nav-link dropdown-toggle" style="color:white!important;" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Gérer
                                </a>

                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                     <a class="dropdown-item" href="/manage_users">Utilisateurs</a>
                                    <a class="dropdown-item" href="/manage_offers">Annonces</a>
                                </div>
                            </div>
                        </li>
                    {% endif %}
                </ul>
                <a class="nav-link" href="/profile" style="color:white!important;"><i class="fa fa-user" aria-hidden="true"></i></a>
                <a class="nav-link" href="/disconnect" style="color:white!important;"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
              </div>

            </nav>
            <div class="container">

                <div class="col-md-6" style="margin: 0 auto;">
                    <h2 class="text-center" style="padding-top:3rem;">Ajouter un nouveau plat</h2><hr/>
                    <form id="form-add-offer">
                         <div class="form-group">
		                        <label for="title">Titre</label>
		                        <input type="text" autocomplete="off" class="form-control" placeholder="Titre ..." name="title" id="title">
                         </div>
                         <div class="form-group">
                            <label for="categorie">Catégories</label>
                           <select class="form-control" name="categorie">
                               {% for categorie_infos in categories %}
                                    <option value="{{ categorie_infos[0] }}">{{ categorie_infos[1] }}</option>
                               {% endfor %}
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                          </div>
                        <div class="form-group">
		                        <label for="price">Prix $</label>
		                        <input type="number" class="form-control" name="price" id="price">
                         </div>
                         <button type="button" class="btn btn-primary bouton-add-offer" name="save">Enregistrer</button>
                         <button type="button" class="btn btn-primary" name="cancel">Annuler</button>
                    </form>
                </div>


				<div class="text-center footer">
                    <hr/>
		            <p>© {{ year }} FoodSharing Tous droits réservés.</p>
		        </div>
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/MainJS.js"></script>

        <script>
            $(document).ready(()=>{
                $(".bouton-add-offer").click(()=>{
                    add_offer();
                });
            });
        </script>
    </body>
